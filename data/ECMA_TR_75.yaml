abstract:
  content: This Technical Report defines the work areas and contents of the standardization
    work programme for Corporate telecommunication Networks (CN). The aim is to manage,
    co-ordinate and give visibility to the standardization process spread over various
    technical bodies (TBs) in Ecma and ETSI. It can also be used to guide the international
    standardization process in ISO/IEC JTC1.
