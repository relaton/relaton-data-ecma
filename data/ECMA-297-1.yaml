abstract:
- content: |-
    This Standard is applicable to the Prenegotiation protocol at the QB, SB, TB and co-incident SB/TB reference points within, between and at the access to Broadband Private Integrated Services Networks and within, between and at the access to public Broadband Integrated Services Digital Networks.
    This Standard provides the Protocol Implementation Conformance Statement (PICS) proforma for the Prenegotiation protocol as specified in ECMA-296 in compliance with the relevant requirements and in accordance with the relevant guidance given in ISO/IEC 9646-7.
    The protocol defined in this Standard forms part of the B-QSIG protocol.
