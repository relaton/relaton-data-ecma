abstract:
- content: This Standard ECMA-99 specifies the mechanical, physical and magnetic characteristics
    of a 130 mm magnetic flexible disk cartridge with a track density of 3,8 tracks
    per mm, recorded on both sides at 13 262 flux transitions per radian to provide
    physical interchangeability between data processing systems. It also specifies
    the quality of the recorded signals, the track layout and two track formats.
