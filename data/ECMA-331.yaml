    This Ecma Standard specifies the characteristics of a case for use with the 120 mm and 80 mm DVD-RAM disks specified in Standard ECMA-330. The present Ecma Standard specifies nine related, but different implementations of this case, viz.
    This Ecma Standard specifies
    This Ecma Standard provides for mechanical interchange between optical disk drives. Together with Standard ECMA-330 for 120 mm (4,7 Gbytes per side) and 80 mm (1,46 Gbytes per side) DVD-RAM disks and a standard for volume and file structure, it provides for full data interchange between data processing systems.
