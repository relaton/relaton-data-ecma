abstract:
- content: |-
    This Ecma Standard specifies the mechanical, physical and optical characteristics of a 120 mm and an 80 mm dual layer DVD Recordable disk to enable the interchange of such disks. It specifies the quality of the pre-recorded, unrecorded and the recorded signals, the format of the data, the format of the information zone, the format of the unrecorded zone, and the recording method, thereby allowing for information interchange by means of such disks. This disk is identified as a DVD Recordable disk for Dual Layer (DVD-R for DL).
    This Ecma Standard specifies:
    This Ecma Standard provides for interchange of disks between disk drives. Together with a standard for volume and file structure, it provides for full data interchange between data processing systems.
