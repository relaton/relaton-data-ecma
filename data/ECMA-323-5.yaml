abstract:
- content: |-
    This Standard specifies an XML protocol for the services described in ECMA-269, Services for Computer Supported Telecommunications Applications (CSTA) Phase III.
    This Standard provides an alternative to the ASN.1 based protocol specified in ECMA-285.
    WSDL Standard ECMA-348 refers to the XML message types specified in this Standard.
    NOTE – The top-level schema is CSTA.xsd as specified in Clause 10 in ECMA-323; developers may delete unneeded or unimplemented features from CSTA.xsd.
    Implementations may refer to RFC 4119 specified data types to resolve the LocationInfo element.
