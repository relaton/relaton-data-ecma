abstract:
- content: |-
    This Technical Report provides guidelines for measuring electromagnetic emissions from modules, in view of assessing the impact of such modules on emissions from products which may incorporate them. The present guidelines cover measurement methods as well as measuring facilities. Detailed technical conditions for testing are separately stipulated in Annex A.
    Modules covered by this document, as well as the equipment incorporating them have a supply voltage rating not exceeding 600 VDC.
